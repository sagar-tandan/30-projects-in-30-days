<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Custom Checkbox</title>
  </head>
  <body>
    <h2>You can have any two at a time.</h2>
    <div class="toogle-container">
      <input type="checkbox" name="time" id="time" />
      <label for="time" class="label">
        <div class="ball"></div>
      </label>
      <span>Time</span>
    </div>

    <div class="toogle-container">
      <input type="checkbox" name="love" id="love" />
      <label for="love" class="label">
        <div class="ball"></div>
      </label>
      <span>Love</span>
    </div>
    <div class="toogle-container">
      <input type="checkbox" name="money" id="money" />
      <label for="money" class="label">
        <div class="ball"></div>
      </label>
      <span>Money</span>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
