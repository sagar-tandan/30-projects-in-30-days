<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>FeedBack UI</title>
  </head>
  <body>
    <div class="container">
      <h2>Give feedback</h2>
      <p>
        What do you think of the issue search experience within Jira projects?
      </p>

      <div class="emotions">
        <div class="emotion">
          <h1>&#128548</h1>
          <h3>Terrible</h3>
        </div>
        <div class="emotion">
          <h1>&#128546</h1>
          <h3>Bad</h3>
        </div>
        <div class="emotion">
          <h1>&#128529</h1>
          <h3>Okay</h3>
        </div>
        <div class="emotion">
          <h1>&#128522</h1>
          <h3>Good</h3>
        </div>
        <div class="emotion">
          <h1>&#128536</h1>
          <h3>Amazing</h3>
        </div>
      </div>

      <p>What are the main reason for your rating?</p>
      <textarea name="message" id="message" class="message"></textarea>

      <div class="buttons">
        <button class="submit">Submit</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
