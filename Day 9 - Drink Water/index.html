<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="toasts"></div>
      <div class="input">
        <input class="message" type="text" placeholder="Your message" />
        <select class="type" name="type" id="type">
          <option class="option" value="Success">Success</option>
          <option class="option" value="Error">Error</option>
          <option class="option" value="info">Information</option>
        </select>
      </div>
      <button class="btn" id="btn">Show Toast Notification</button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
