<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink Water</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>DRINK WATER</h1>
        <h3>Goal: 2 Liters</h3>
      </div>

        <h1 class="remained" id="remained">Remained 1.5L</h1>
        <h2 class="percentage" id="percentage">20%</h2>
      </div>

      <p>Select how many glasses of water you have drinked</p>

      <div class="small-cups">
        <div class="cup">
          <h3>250</h3>
          <h3>ml</h3>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
