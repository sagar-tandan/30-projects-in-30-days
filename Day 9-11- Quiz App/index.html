<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="question" id="question">Question</h1>
      <ul>
        <li>
          <input type="radio" id="a" name="answer" class="answer" />
          <label for="option1" id="a_text">a</label>
        </li>
        <li>
          <input type="radio" id="b" name="answer" class="answer" />
          <label for="option2" id="b_text">b</label>
        </li>
        <li>
          <input type="radio" id="c" name="answer" class="answer" />
          <label for="option3" id="c_text">c</label>
        </li>
        <li>
          <input type="radio" id="d" name="answer" class="answer" />
          <label for="option4" id="d_text">d</label>
        </li>
      </ul>

      <button class="btn" id="btn">Submit</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
